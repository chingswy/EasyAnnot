<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript">

    const qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "svg",
        data: "https://github.com/zju3dv/EasyMocap",
        image: "https://raw.githubusercontent.com/zju3dv/EasyMocap/master/logo.png",
        dotsOptions: {
            color: "#000000",
            type: "classy-rounded"
        },
        backgroundOptions: {
            color: "#FFFFFF",
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 2
        }
    });

    qrCode.append(document.getElementById("canvas"));
    qrCode.download({ name: "qr", extension: "svg" });
</script>
</body>
</html>
